<div data-cy="messages" *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button data-cy="clear-messages-button" class="clear"
            (click)="messageService.clear()">Clear messages</button>
    <div data-cy="message" *ngFor='let message of messageService.messages'> {{message}} </div>
  
  </div>
