<div *ngIf="hero">
  <h2 data-cy="hero-heading">{{hero.name | uppercase}} Details</h2>
  <div data-cy="hero-id"><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input data-cy="hero-name-input" id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
